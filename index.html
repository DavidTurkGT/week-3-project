<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>

    <div class="container">

      <div class="calculator">
        <div class="row">
          <div class="square hover_change" id="C">C</div>
          <div class="square" id="output"></div>
        </div>
        <div class="row">
          <div class="square" id="7">7</div>
          <div class="square" id="8">8</div>
          <div class="square" id="9">9</div>
          <div class="square operator" id="/">/</div>
        </div>
        <div class="row">
          <div class="square" id="4">4</div>
          <div class="square" id="5">5</div>
          <div class="square" id="6">6</div>
          <div class="square operator" id="*">x</div>
        </div>
        <div class="row">
          <div class="square" id="1">1</div>
          <div class="square" id="2">2</div>
          <div class="square" id="3">3</div>
          <div class="square operator" id="-">-</div>
        </div>
        <div class="row">
          <div class="square" id="0">0</div>
          <div class="square" id=".">.</div>
          <div class="square hover_change" id="=">=</div>
          <div class="square operator" id="+">+</div>
        </div>
      </div>

    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
